<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Forms </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>
    <div class="container card">
        <div class="card-header">
            <h3>Payment form example</h3>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="alert alert-danger" role="alert">
                    <strong>Some fields are missing</strong>
                </div>
            </div>
        </div>
        <form action="#">
            <div class="form-group">
                <div class="row">
                    <div class="col-5">
                        <label><strong>Card #</strong></label>
                        <input type="number" class="form-control" placeholder="XXXXXXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-3">
                        <label><strong>CVC #</strong></label>
                        <input type="number" class="form-control" placeholder="0000">
                    </div>
                    <div class="col-4">
                        <label><strong>Amount</strong></label>
                        <i class="fas fa-dollar-sign" style="position: relative; top: 30px; right:76px"></i>
                        <input type="number" class="form-control" placeholder="Amount">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label><strong>First Name</strong></label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-6">
                        <label><strong>Last Name</strong></label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label><strong>City</strong></label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-3">
                        <label for="inlineFormCustomSelect"><strong>State</strong></label>
                        <select class="form-control" id="inlineFormCustomSelect">
                            <option selected>Choose a state</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label><strong>Postal Code</strong></label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="formcheck"><strong>We accept:</strong></label>
                        </br>
                        <div class="p-2" style="background-color: grey; border-radius: 5px; width: 53%;">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1">
                                    <i class="fab fa-cc-mastercard" style="color: white;"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2">
                                    <i class="fab fa-cc-visa" style="color: white;"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio3">
                                    <i class="fab fa-cc-diners-club" style="color: white;"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                    value="option4">
                                <label class="form-check-label" for="inlineRadio4">
                                    <i class="fab fa-cc-amex" style="color: white;"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="exampleFormControlTextarea1"><strong>Message</strong></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1"></textarea>
                        <small style="color:gray">Add any notes here</small>
                    </div>
                </div>
            </div>
        </form>
        <div class="card-footer">
            <div class="row">
                <div class="col-10"></div>
                <div class="col-2">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
